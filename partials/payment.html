<div class="mdl-grid ">
<div class="mdl-layout mdl-js-layout payment-background">
  <main class="mdl-layout__content login">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Payment</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#" >
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="username" ng-model='user.username'>
            <label class="mdl-textfield__label" for="username">Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="account_number" id="account_number" ng-model='payment.account_number'>
            <label class="mdl-textfield__label" for="account_number">Account Number</label>
          </div><div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="cvv" id="cvv" ng-model='payment.cvv_number'>
            <label class="mdl-textfield__label" for="userpass">CVV</label>
          </div><div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="first_name" id="userpass" ng-model='payment.expiration_date'>
            <label class="mdl-textfield__label" for="expiration_date">Expiration Date</label>
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click='reserve()'>Reserve </button>
      </div>
    </div>
  </main>
</div>
</div>
