<div class="mdl-grid ">
<div class="mdl-layout mdl-js-layout login-background">
  <main class="mdl-layout__content login">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Reservation Detail</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#" >
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="username" >
            <label class="mdl-textfield__label" >Room: ((rooms.name))</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield" >
            <input class="mdl-textfield__input" type="password" id="userpass" >
            <label class="mdl-textfield__label" >Total Price: $((reservations.total))</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="email" id="userpass" >
            <label class="mdl-textfield__label" >Check in: ((reservations.check_in_date))</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="first_name" id="userpass" >
            <label class="mdl-textfield__label" >Check out: ((reservations.check_out_date))</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="last_name" id="userpass" >
            <label class="mdl-textfield__label" >Payment: ((payment.name))</label>
          </div> 
           
          
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="last_name" id="userpass" >
            <label class="mdl-textfield__label" for="userpass">Account: ((payment.account_number))</label>
          </div>

         
          
           
        </form>
      </div>
      
    </div>
  </main>
</div>
</div>
