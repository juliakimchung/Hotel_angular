<div class="text-center container container-fluid">
  <div class="head">
    
      <article ng-repeat="reservation in reservations">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-xs-3">Room: ((reservation.room.name))</div>
            <div class="col-xs-3">Room: ((reservation.room.price))</div>
            <div class="col-xs-2" ng-model="reservation.check_in_date">Check in: ((reservation.check_in_date))</div>
            <div class="col-xs-2" ng-model="reservation.check_out_date">Check out: ((reservation.check_out_date))</div>
            <div class="col-xs-3">Payment: ((reservation.payment_type.name))</div>
            <div class="col-xs-3">Guest: ((reservation.guest.user.first_name))</div>

            
          </div>
        </div>
      </article>
      </div>
     
  </div>
