<div class="mdl-grid register">
<div class="mdl-layout mdl-js-layout ">
  <main class="mdl-layout__content register">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Register</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#" >
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="username" ng-model='user.username'>Username
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="userpass" ng-model='user.password'>Password
          </div><div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="email" id="userpass" ng-model='user.email'>Email
          </div><div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="first_name" id="userpass" ng-model='user.first_name'>First Name
          </div><div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="last_name" id="userpass" ng-model='user.last_name'>Last Name
          </div> 
           
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="last_name" id="userpass" ng-model='user.street_address'>Street Address
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="last_name" id="userpass" ng-model='user.city'>City
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="last_name" id="userpass" ng-model='user.state'>State
          </div>
           <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="last_name" id="userpass" ng-model='user.zipcode'>Zip Code
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click='register()'>Register </button>
      </div>
    </div>
  </main>
</div>
</div>
