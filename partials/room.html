<div class="container">
  <div class="row">
  	<div class=" col-sm-12 col-md-6 col-lg-6" ng-repeat='room in rooms'>
  		<div class="panel panel-default roomCard"
				 >
				<div class="panel-body" >
				<div>
				<img  class="img-responsive RoomPic" ng-src='((room.image))'>
				</div>
				<div class="">	
				<strong><p id ="nameRoom">((room.name))</p></strong><br>
				<span>Size: ((room.size))</span><br>
				<span>Desciption:((room.description))</span><br><br>
				
				<span>Price:((room.price))</span><br>
				<button class="reserveBtn"><a ng-href= "/#!/reserve/" ng-click="checkRoom()">Check the availability</a></button>
			</div>
		</div>
		</div>
	</div>	
 </div>
</div>
