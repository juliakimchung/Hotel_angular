<div class="container-fluid">
  <div class="row">
  	<div class=" col-sm-6 col-md-4 col-lg-3" ng-repeat='room in rooms'>
  		<div class="panel panel-default roomCard"
				 >
				<div class="panel-body" >
				<img  class="RoomPic" ng-src='((room.image))'>
		
				<div class="RoomDetail">	
				<strong><p id ="name">((room.name))</p></strong><br>
				<span>Size: ((room.size))</span><br>
				<span>Desciption:((room.description))</span><br><br>
				<!-- <span>Amenity:((room.amenity))</span><br> -->
				<span>Price:((room.price))</span><br>
				<button class="reserveBtn"><a ng-href= "/#!/reserve/" ng-click="checkRoom()">Check the availability</a></button>
			</div>
		</div>
		</div>
	</div>	
 </div>
</div>
