<div class="container login-background">
<div class="mdl-grid">
<div class="mdl-layout mdl-js-layout ">
  <main class="mdl-layout__content login">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text" id="text4"  ng-model='user.username'>Username
               
            </div>
          </form>
        <form>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="userpass" ng-model='user.password'>Password
            
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click='login()'>Sign In </button>
      </div>
    </div>
  </main>
</div>
</div>
</div>
