<div class="text-center container container-fluid">
  <div class="row">
  <div class="head">


    <div class="form-group">
     <div class="calendar-field">
      <fieldset>
        <div class="grid">
        <div class="fa-select-date">
         

            <input type="date" id="arrive" class="floatLabel "  placeholder="arrive" name="arrive" ng-model='getDates.check_in_date'>
            
            
        </div>
        <div class="fa-select-date">
          <div class="controls colorCal">
            <input type="date" id="depart" class="floatLabel  "   placeholder="Depart" name="depart"  ng-model='getDates.check_out_date'>
            
          </div>      
        </div>
       </div>
          
 

 
    <div class="roomSelect">
      <select ng-model="getDates.room" class="roomOption">
        <option class="roomSelect" value="((room.id))" ng-repeat="room in rooms">((room.name)) $((room.price))   per night, tax included
        </option>
      </select>
   
    </div>
  </fieldset>
  </div>
</div>
</div>
</div>
    <div >
       <a ng-click= "showPayment=true" class="makeAReservation">Make A Reservation</a>
    </div>


<div class="mdl-grid " ng-show = "showPayment">
      <div class="mdl-layout mdl-js-layout payment-background">
        <main class="mdl-layout__content payment">
          <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
              <h2 class="mdl-card__title-text">Payment</h2>
            </div>
            <div class="mdl-card__supporting-text">
              
               <form action="#" >
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="payment_name" ng-model='payment_type.name'>Payment Type
                </div>
                
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="account_number" id="account_number" ng-model='payment_type.account_number'>Account Number
                </div><div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="cvv"  ng-model='payment_type.ccv_number'>CVV
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="expiration_date"  ng-model='payment_type.expiration_date'>Expiration Date
                </div>
                
              </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click='addNewReservation()'>Reserve </button>
            </div>
          </div>
        </main>
</div>
</div>




</div>
