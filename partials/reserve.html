<div class="text-center container container-fluid">
  <div class="head">

    <h1>Create Reservation</h1>
    <form>
      <div class="form-group">
        
        <!-- TODO: Hook up this form to our JS for submitting -->
        
          <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" />
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
          
        <br>
        <select>
          <option value="room.pk" ng-repeat="room in  rooms"  ng-model="reservation.room">((room.name)) $((room.price))   per night
          </option>
        </select>
       
        <!-- <select>
          <option value="payment_type.pk" ng-repeat="payment_type in payment_type"  ng-model="reservation.payment_type">((payment_type.pk))
          </option>
        </select>
        -->
      </div>
      <div>
				<img class="RoomPic" value = 'room.pk' ng-repeat= 'room in rooms'  ng-model="reservation.room.pk" ng-src='((room.image))'>
			</div>
      <!-- TODO: bind this button to a function -->
      <button class="btn btn-default" ng-click="reservation()"> Submit </button>
    </form>
  </div>
</div>
