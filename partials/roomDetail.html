<div class="container-fluid roomDetail ">
  <div class="row">
		<article class="col-md-6" ng-model='room'>
		
			<img  class="RoomDetailPic" ng-src='((room.image))'>
		
		<div class="RoomDetail">	
			<strong><p id ="name">((room.name))</p></strong><br>
			<span>Size: ((room.size))</span><br>
			<span>Desciption:((room.description))</span><br><br>
			<span>Amenity:((room.amenity))</span><br>
			<span>Price:((room.price))</span><br>
			
		</div>
	</article>
		
 </div>
</div>
